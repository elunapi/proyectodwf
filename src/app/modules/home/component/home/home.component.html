<div class="container-fluid">
    <!-- Header  -->
    <div class="card-header">
        <h3>
            <i class="fas fa-gifts"></i>&nbsp;&nbsp;Productos
        </h3>
    </div>

    <!-- Body  -->
    <div class="card-body">
        <div class="table-responsive">
            <table class="table">
                <thead class="thead-light">
                    <tr>
                        <th class="text-center">GTIN</th>
                        <th class="text-center">Producto</th>
                        <th class="text-center">Imagen</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let product of products">
                        <td class="text-center">{{ product.gtin }}</td>
                        <td class="text-center">{{ product.product }}</td>
                        <td class="text-center">
                            <img style="width: 10rem;" class="card-img-top" src="assets/{{product.images[0].image}}" alt="Card image cap">
                                       
                        </td>
                        <td>
                            <button type="button" class="btn btn-secondary btn-sm">
                                Ver Detalle
                                <i class="fas fa-gift"></i>
                            </button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
